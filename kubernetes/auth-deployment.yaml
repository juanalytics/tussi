apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: tussi-services
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: us-central1-docker.pkg.dev/tussi-466501/microservices-repo/auth-service:REPLACE_WITH_TAG
          ports:
            - containerPort: 4000
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          env:
            # Add any required environment variables here 