apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: tussi-services
  labels:
    app: cart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
        - name: cart-service
          image: us-central1-docker.pkg.dev/tussi-466501/microservices-repo/cart-api:REPLACE_WITH_TAG
          ports:
            - containerPort: 4002
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          env:
            # Add any required environment variables here 